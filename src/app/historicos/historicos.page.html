<ion-buttons slot="start">
  <ion-menu-button></ion-menu-button>
</ion-buttons>


<ion-content [fullscreen]="true">


  <div id="container">

    <div *ngIf="online == false;"><strong class="capitalize">No hay conexion a internet</strong><br><br><br></div>

    <strong class="capitalize">Datos Históricos de {{favorito}} al día de hoy: </strong>

    <div *ngIf="result == false;"><strong class="capitalize"><br>No se encontraron datos de {{favorito}}</strong><br><br><br></div>

    <strong *ngIf="result;" class="capitalize"> <br><br><br> Muertes en total: {{result.Deaths}} <br><br>  Casos Confirmados: {{result.Confirmed }} <br>   Casos Recuperados:  {{result.Recovered | json}} </strong>


  </div>

</ion-content>
