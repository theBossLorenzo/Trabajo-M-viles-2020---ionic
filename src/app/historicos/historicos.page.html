<ion-buttons slot="start">
  <ion-menu-button></ion-menu-button>
</ion-buttons>


<ion-content [fullscreen]="true">


  <div id="container">

    <div *ngIf="online == false;"><strong class="capitalize">No hay conexion a internet</strong><br><br><br></div>

    <strong class="capitalize">Datos de {{favorito}} al: </strong>
    <ion-text *ngFor="let item of result; index as i;"><strong>{{item.Date | json }} <br><br><br>  Muertes: {{item.Deaths | json }} <br>   Casos Confirmados: {{item.Confirmed | json }} <br>   Recuperados:  {{item.Recovered | json }} <br>  Activos:  {{item.Active | json }}</strong></ion-text>


  </div>
</ion-content>
